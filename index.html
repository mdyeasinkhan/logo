<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>our logo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');
        .container{
            width: 420px;
            height: auto;
            margin: 100px 100px;
        }
        .container .logo h2{
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            color: black;
            font-size: 66pt;
            margin: 0;
            text-align: center;
            
        }
        .animate__fadeInLeft{
            letter-spacing: 15px;
        }
        .logo h2 span{
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            color: #cec7b6;
            font-size: 47pt;
            background-color: white;
            position: absolute;
            left: 291px;
            top: 415px;
        
        }
        .container .logo {
        border: 3pt solid #cec7b6;
        padding-top: 90px;
        padding-bottom: 50px;
}
        .animate__animated {
  --animate-duration: 3s;
}

    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="logo animate__animated animate__fadeIn">
                <h2 class="animate__animated animate__fadeInRight">APART</h2>
                <h2 class="animate__animated animate__fadeInLeft">MENT</h2>
                    <h2><span class="animate__animated animate__flash typed-out">PLUS</span></h2>
                
            </div>
        </div>
    </section>
</body>
</html>
